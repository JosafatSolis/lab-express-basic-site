<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/galleryStyle.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Gallery</title>
</head>
<body>
    <nav>
        <div class="NavBar">
            <a class="navBarItem" href="/">Home</a>
            <a class="navBarItem" href="/works">Works</a>
            <a class="navBarItem" href="/gallery">Gallery</a>
            <a class="navBarItem" href="/about">About</a>
        </div>
    </nav>
    <h1>Gallery</h1>
    <div class="container">

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
              <img class="demo cursor" src="/images/NelsonMandela_3.jpg" style="width:100%" onclick="currentSlide(1)" alt="One">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/NelsonMandela_4.jpg" style="width:100%" onclick="currentSlide(2)" alt="Two">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/NelsonMandela_5.jpg" style="width:100%" onclick="currentSlide(3)" alt="Three">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/NelsonMandela_6.jpg" style="width:100%" onclick="currentSlide(4)" alt="Four">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/NelsonMandela_7.jpg" style="width:100%" onclick="currentSlide(5)" alt="Five">
            </div>
          </div>

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
            <img src="/images/NelsonMandela_3.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
            <img src="/images/NelsonMandela_4.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
            <img src="/images/NelsonMandela_5.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
            <img src="/images/NelsonMandela_6.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
            <img src="/images/NelsonMandela_7.jpg" style="width:100%">
        </div>
          
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
          </div>

      </div>
      <script src="/scripts/galleryScript.js"></script>
</body>
</html>
